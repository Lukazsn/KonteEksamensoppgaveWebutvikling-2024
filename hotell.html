<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forside - Min Nettbutikk</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
          <div class="logo">
            <img src="img/fav.png" alt="Logo">
          </div>
          <div class="user-container">
            <div class="user-options">
            <i class="fas fa-search"></i>
              <button class="btn-outline">Opprett en konto</button>
              <button class="btn-outline">Min side</button>
            </div>
            <nav class="bottom-links">
              <ul>
                <li><a href="#">Tips og inspirasjon</a></li>
                <li><a href="#">Hotell</a></li>
                <li><a href="#">Fly</a></li>
                <li><a href="#">Kontakt</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
  <main>

    <section class="gallery">

      <div class="gallery-item main-image">
        <img src="img/landscape-2016308_640.jpg" alt="Main Image 1">
      </div>
    

      <div class="gallery-item small-image">
        <img src="img/beach-1836467_640.jpg" alt="Small Image 1">
      </div>
      <div class="gallery-item small-image">
        <img src="img/sea-4768869_1920.jpg" alt="Small Image 2">
      </div>
    
    
      <div class="gallery-item small-image">
        <img src="img/beach-6514331_640.jpg" alt="Small Image 3">
      </div>
      <div class="gallery-item small-image">
        <img src="img/holiday-2733322_1280.jpg" alt="Small Image 4">
      </div>
    
 
      <div class="gallery-item main-image second-main">
        <img src="img/beach-666122_640.jpg" alt="Main Image 2">
      </div>
    </section>
    
    
    
  </main>

  <footer class="footer">
    <div class="footer-content">
  <div class="footer-flags">
    <div class="flag-item">
      <img src="flags/sweden.png" alt="Sverige" title="Sverige">
      <span>Sverige</span>
    </div>
    <div class="flag-item">
      <img src="flags/denmark.png" alt="Danmark" title="Danmark">
      <span>Danmark</span>
    </div>
    <div class="flag-item">
      <img src="flags/norway.png" alt="Norge" title="Norge">
      <span>Norge</span>
    </div>
    <div class="flag-item">
      <img src="flags/material.png" alt="Suomi" title="Suomi">
      <span>Suomi</span>
    </div>
    <div class="flag-item">
      <img src="flags/netherlands.png" alt="Nederland" title="Nederland">
      <span>Nederland</span>
    </div>
  </div>


  <div class="footer-sections">
      <div class="payment-methods">
        <p>BETALINGSMETODER</p>
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-paypal"></i>
        <i class="fab fa-apple-pay"></i>
      </div>
      <div class="newsletter">
        <p>NYHETER & TILBUD</p>
        <form>
          <input type="email" placeholder="ola@example.com">
          <button type="submit">Send</button>
        </form>
        <a href="#">Kjøp reisegavekort</a>
      </div>
      <div class="customer-service">
        <p>KUNDESERVICE</p>
        <ul>
          <li><a href="#">Spørsmål og Svar</a></li>
          <li><a href="#">Chat</a></li>
          <li><a href="#">Kontakt</a></li>
          <li><a href="#">Tilgjengelighetserklæring</a></li>
        </ul>
      </div>
      <div class="social-media">
        <p>SOSIALE MEDIER</p>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
</div>
  </footer>
</body>
</html>
